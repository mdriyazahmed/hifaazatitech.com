<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guides - Hifaazati Technologies</title>
  <link href="../../../css/style.css" rel="stylesheet"/>
</head>
<body>
  <!-- ===== HEADER (Loaded Dynamically) ===== -->
  <div id="header"></div>

  <!-- ===== HERO ===== -->
  <div class="hero">
    <h1>Security Guides</h1>
    <p>In-depth, practical guides for security engineers and program owners.</p>
  </div>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="container">
    <section>
      <h2>Featured Guides</h2>
      <div class="grid">
        <article class="card">
          <h3>SIEM Deployment Guide</h3>
          <p>Eight-week plan with reference architectures, parsers, and detections.</p>
          <a class="btn" href="siem-deployment-guide.html">Read Guide</a>
        </article>
      </div>
    </section>
  </div>

  <!-- ===== FOOTER (Loaded Dynamically) ===== -->
  <div id="footer"></div>
  <!-- ===== LOAD HEADER & FOOTER ===== -->
  <script>
  async function loadHeaderFooter() {
    // Load HTML
    const headerHTML = await fetch('../../../header.html').then(res => res.text());
    document.getElementById('header').innerHTML = headerHTML;
    const footerHTML = await fetch('../../../footer.html').then(res => res.text());
    document.getElementById('footer').innerHTML = footerHTML;
    
    // ===== MOBILE MENU JS =====
    // Get elements
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    
    // Toggle menu open/close - only hamburger controls menu
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });
    
    // Dropdowns for mobile
    document.querySelectorAll('#mobileMenu .dropdown > a').forEach(drop => {
      drop.addEventListener('click', function(e) {
        e.preventDefault();
        drop.nextElementSibling.classList.toggle('show');
      });
    });
    
    // Nested submenu for mobile
    document.querySelectorAll('#mobileMenu .dropdown-submenu > a').forEach(sub => {
      sub.addEventListener('click', function(e) {
        e.preventDefault();
        sub.nextElementSibling.classList.toggle('show');
        sub.classList.toggle('active');
      });
    });
  }
  loadHeaderFooter();
  </script>
</body>
</html>
