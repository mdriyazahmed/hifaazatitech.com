<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Tools - Hifaazati Technologies</title>
  <link href="../../css/style.css" rel="stylesheet"/>
</head>
<body>
  <!-- ===== HEADER (Loaded Dynamically) ===== -->
  <div id="header"></div>

  <div class="hero">
    <h1>Cybersecurity Tools & Resources</h1>
    <p>Comprehensive collection of security tools and utilities for professionals and enthusiasts</p>
  </div>

  <div class="container">
    <!-- Sections unchanged; content omitted for brevity in editor -->
  </div>

  <!-- ===== FOOTER (Loaded Dynamically) ===== -->
  <div id="footer"></div>
  <!-- ===== LOAD HEADER & FOOTER ===== -->
  <script>
  async function loadHeaderFooter() {
    // Load HTML
    const headerHTML = await fetch('../../header.html').then(res => res.text());
    document.getElementById('header').innerHTML = headerHTML;
    const footerHTML = await fetch('../../footer.html').then(res => res.text());
    document.getElementById('footer').innerHTML = footerHTML;
    
    // ===== MOBILE MENU JS =====
    // Get elements
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    
    // Toggle menu open/close - only hamburger controls menu
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('open');
    });
    
    // Dropdowns for mobile
    document.querySelectorAll('#mobileMenu .dropdown > a').forEach(drop => {
      drop.addEventListener('click', function(e) {
        e.preventDefault();
        drop.nextElementSibling.classList.toggle('show');
      });
    });
    
    // Nested submenu for mobile
    document.querySelectorAll('#mobileMenu .dropdown-submenu > a').forEach(sub => {
      sub.addEventListener('click', function(e) {
        e.preventDefault();
        sub.nextElementSibling.classList.toggle('show');
        sub.classList.toggle('active');
      });
    });
  }
  loadHeaderFooter();
  </script>
</body>
</html>
