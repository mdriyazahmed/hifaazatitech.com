<script>
  // Mobile menu toggle
  const menuToggle = document.getElementById('menuToggle');
  const mainNav = document.getElementById('mainNav');
  menuToggle.addEventListener('click', () => {
    mainNav.classList.toggle('open');
  });

  // Dropdown toggle for mobile
  document.querySelectorAll('.dropdown > a').forEach(drop => {
    drop.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        drop.nextElementSibling.classList.toggle('show');
      }
    });
  });

  // Nested submenu toggle for mobile
  document.querySelectorAll('.dropdown-submenu > a').forEach(sub => {
    sub.addEventListener('click', (e) => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        const submenu = sub.nextElementSibling;
        submenu.classList.toggle('show');
        sub.classList.toggle('active');
      }
    });
  });
</script>
