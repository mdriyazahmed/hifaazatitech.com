  <style>
    :root{ --bg:#0b1220; --card:#0f1629; --grad1:#667eea; --grad2:#764ba2; --text:#e9eefc }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0b1220;color:var(--text)}
    header{position:sticky;top:0;z-index:20;background:rgba(11,18,32,.7);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06)}
    nav{max-width:1200px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem;flex-wrap:wrap}
    .logo{display:flex;gap:.6rem;align-items:center;font-weight:800}
    .logo-badge{width:34px;height:34px;border-radius:10px;background:linear-gradient(135deg,var(--grad1),var(--grad2));display:grid;place-items:center}
    .nav-links{display:flex;gap:1.25rem;flex-wrap:wrap}
    .nav-links a{color:var(--text);text-decoration:none;opacity:.9;padding:.5rem}
    .nav-links a:hover{opacity:1}
    .hero{max-width:1200px;margin:0 auto;padding:3rem 2rem}
    h1{margin:0 0 .75rem}
    p.lead{color:#cfe0ff;max-width:65ch}
    .grid{max-width:1200px;margin:0 auto;padding:1rem 2rem 3rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1.25rem}
    .card{background:#0f1629;border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:1.25rem;display:flex;flex-direction:column;gap:.6rem}
    .card h3{margin:.2rem 0}
    .btn{align-self:flex-start;background:linear-gradient(135deg,var(--grad1),var(--grad2));color:white;border:none;border-radius:10px;padding:.55rem .9rem;text-decoration:none;font-weight:600}
    footer{border-top:1px solid rgba(255,255,255,.06);padding:2rem;text-align:center;color:#9fb0d1}
  </style>
</head>
